<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Store - Authentication</title>
  <link rel="stylesheet" href="registration.css">
  
</head>
<body>
  <div class="auth-container">
    <!-- Login Section -->
    <div id="login" class="auth-section">
      <h2>Login to Your Account</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="loginEmail">Email Address</label>
          <input type="email" id="loginEmail" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" required>
        </div>
        <button type="submit">Login</button>
        <div id="login-loading" style="display: none; margin-top: 10px; color: #bbb;">Signing you in...</div>
        <p id="loginErrorMessage" class="error"></p>
      </form>
      <div class="auth-link">
        <a href="#">Forgot your password?</a>
      </div>
    </div>

    <!-- Register Section -->
    <div id="register" class="auth-section">
      <h2>Create New Account</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="registerEmail">Email Address</label>
          <input type="email" id="registerEmail" required>
        </div>
        <div class="form-group">
          <label for="registerPassword">Password</label>
          <input type="password" id="registerPassword" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" required>
        </div>
        <button type="submit">Create Account</button>
        <div id="register-loading" style="display: none; margin-top: 10px; color: #bbb;">Creating your account...</div>
        <p id="registerErrorMessage" class="error"></p>
      </form>
    </div>
  </div>
